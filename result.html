<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* CSS styles can be added here if needed */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card bg-dark text-white">
        <div class="card-body" id="formData">
          <!-- Data from form will be displayed here -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Form Submission Result
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Data from form will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const formData = Object.fromEntries(urlParams.entries());

        // Display data in card
        const formDataDiv = document.getElementById("formData");
        let output = "";
        for (const key in formData) {
          if (formData.hasOwnProperty(key)) {
            output += `<p><strong>${key}:</strong> ${formData[key]}</p>`;
          }
        }
        formDataDiv.innerHTML = output;

        // Show modal
        const modal = new bootstrap.Modal(
          document.getElementById("exampleModal")
        );
        modal.show();
      });
    </script>
  </body>
</html>
